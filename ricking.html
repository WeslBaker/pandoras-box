<!DOCTYPE html>
<html>
<head>
    <title>Rick Roll Fun</title>
    <link rel="stylesheet" href="ricking.css">
</head>
<body>

<!-- Button to Rick Roll -->
<button id="rickRollButton">Click Me!</button>

<!-- Back Button -->
<button id="backButton">Back</button>

<script>
    // Rick Roll redirection
    document.getElementById('rickRollButton').addEventListener('click', function() {
        window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'; // Replace with your preferred Rick Roll link
    });

    // Back to Index redirection
    document.getElementById('backButton').addEventListener('click', function() {
        window.location.href = 'index.html'; // Redirects to the index page
    });
</script>

</body>
</html>
